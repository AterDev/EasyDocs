<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EasyBlog</title>
  <meta name="description" content="@{Description}" />
  <base href="/" />
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <link rel="stylesheet" href="/css/app.css" />
  <link rel="stylesheet" href="/css/markdown.css" />
  <link rel="icon" type="image/png" href="/favicon.ico" />
  <script>const baseUrl = '/';</script>
  <script src="//unpkg.com/alpinejs" defer></script>
  <script src="/js/index.js"></script>
  <style>
    [x-cloak] {
      display: none !important;
    }
  </style>
</head>

<body class="dark:bg-neutral-900">
  <div class="text-white py-2 bg-block">
    <div class="container mx-auto flex items-center space-x-4">
      <div class="flex-none">
        <a href="/" class="text-2xl font-semibold hidden sm:block">EasyBlog</a>
      </div>
      <div class="flex-grow text-left flex space-x-4 items-center">
        <a href="/blogs.html" class="block py-2 text text-lg">Blogs</a>
        <div class="relative " x-data="{isOpen: false}">
          <div>
            <button type="button" @click="isOpen = !isOpen" class="flex items-center gap-x-1 text text-lg">
              Docs
              <svg class="-mr-1 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true"
                data-slot="icon">
                <path fill-rule="evenodd"
                  d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                  clip-rule="evenodd" />
              </svg>
            </button>
          </div>
          <div class="absolute z-10 mt-2 w-56 origin-top-right rounded-md bg-card" x-show="isOpen" x-cloak
            @click.away="isOpen = false" x-transition:enter="transition ease-out duration-100"
            x-transition:enter-start="transform opacity-0 scale-95"
            x-transition:enter-end="transform opacity-100 scale-100" x-transition:leave="transition ease-in duration-75"
            x-transition:leave-start="transform opacity-100 scale-100"
            x-transition:leave-end="transform opacity-0 scale-95" tabindex="-1">
            <div class="py-1" role="none">
              <!-- Active: "bg-gray-100 text-gray-900", Not Active: "text-gray-700" -->
              <a href="#" class="block px-4 py-2 text" role="menuitem" tabindex="-1" id="menu-item-0">Account
                settings</a>
              <a href="#" class="block px-4 py-2 text" role="menuitem" tabindex="-1" id="menu-item-1">Support</a>
            </div>
          </div>
        </div>
        <a href="/about.html" target="_blank" class="block py-2 text text-lg">About</a>
      </div>
      <div class="flex-none flex items-center">

      </div>
    </div>
  </div>

  <div class="container mx-auto mt-2" id="index-content">

  </div>
  </div>

  <div class="dark:bg-neutral-800 py-4 fixed bottom-0 w-full bg-gray-200">
    <div class="container mx-auto text-center">
      <p class="text-neutral-600 dark:text-neutral-300">
        EasyBlog
        <a class="text-blue-600" target="_blank" href="https://github.com/AterDev/EasyBlog">Powered by Ater Blog</a>
      </p>
    </div>
  </div>
</body>

</html>
